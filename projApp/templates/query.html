{% extends "base.html" %}
{% block body %}
<h2>Check Property</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('query') }}" method=post>
<dl>
<dt>Subject uri:
<dd><input type=text name=subj_uri size="100">
<dt>Property uri:
<dd><input type=text name=prop_uri size="100">
<dt>Object uri:
<dd><input type=text name=obj_uri size="100">
<dd><input type=submit value=query>
</dl>
</form>
{% endblock %}
